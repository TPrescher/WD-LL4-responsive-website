<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Plan Your Trip - EcoTravel</title>
  <!-- Google Fonts for consistency -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Playfair+Display:700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Header with navigation links -->
  <header>
    <nav aria-label="Main navigation">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#destinations">Destinations</a></li>
        <li><a href="index.html#about">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content: Booking form -->
  <main>
    <!-- Booking form section, centered and styled for clarity -->
    <section class="booking-form-section">
      <h1>Plan Your Trip</h1>
      <p>Please fill out the form below to start booking your eco-friendly adventure.</p>
      <!-- Simple booking form -->
      <form class="booking-form" aria-label="Trip booking form">
        <!-- Name field -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <!-- Email field -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <!-- Destination selection -->
        <label for="destination">Choose Destination</label>
        <select id="destination" name="destination" required>
          <option value="">Select a destination</option>
          <option value="Costa Rica">Costa Rica</option>
          <option value="New Zealand">New Zealand</option>
          <option value="Maldives">Maldives</option>
        </select>

        <!-- Travel dates -->
        <label for="dates">Travel Dates</label>
        <input type="text" id="dates" name="dates" placeholder="e.g. June 10 - June 20, 2024" required>

        <!-- Special requests -->
        <label for="requests">Special Requests</label>
        <textarea id="requests" name="requests" rows="3" placeholder="Let us know your preferences"></textarea>

        <!-- Submit button -->
        <button type="submit" class="cta-button">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 EcoTravel. Travel responsibly.</p>
  </footer>
</body>
</html>
